<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de servicios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="transition-colors duration-300">
    <div class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">
        <header class="relative">
            <img src="./img/banner cuerdabajo.jpg" alt="Banner" class="w-full h-[200px] object-cover object-center">
            
            <!-- Gradiente negro sobre la imagen -->
            <div class="absolute inset-0 bg-gradient-to-r from-black to-transparent"></div>
            
            <!-- Título y subtítulo alineados a la izquierda -->
            <div class="absolute top-1/2 left-4 md:left-32 transform -translate-y-1/2 text-left">
                <h1 class="text-4xl md:text-6xl font-bold text-white">Servicios</h1>
                <h2 class="text-2xl md:text-3xl font-semibold text-white">Agrupación Cuerdabajo</h2>
            </div>
            
            <!-- Botón de modo oscuro alineado a la derecha y debajo del banner -->
            <button id="darkModeToggle" class="absolute bottom-4 right-4 bg-white dark:bg-gray-800 p-2 rounded-full shadow-lg z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>

            
        </header>
        
        
        

        <main class="flex-grow container mx-auto px-4 py-8">
            <div id="serviceCatalog" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Service items will be dynamically inserted here -->
            </div>

            <div id="pagination" class="mt-8 flex justify-center">
                <!-- Pagination buttons will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex flex-col md:flex-row gap-8">
                <div class="md:w-1/2">
                    <h2 id="modalServiceName" class="text-2xl font-bold mb-4 text-gray-900 dark:text-white"></h2>
                    <p id="modalServiceDescription" class="text-gray-700 dark:text-gray-300 mb-4"></p>
                    <p id="modalServiceDuration" class="text-gray-700 dark:text-gray-300 mb-2"></p>
                    <p id="modalServicePrice" class="text-gray-700 dark:text-gray-300 mb-4"></p>
                    <a id="requestQuoteBtn" href="#" class="inline-block border border-green-500 text-green-500 px-6 py-2 rounded-lg hover:bg-green-500 hover:text-white transition-colors duration-300 flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M12 2C6.489 2 2 6.489 2 12c0 2.03.533 4.032 1.54 5.789L2.051 22l4.196-1.443C8.038 21.471 9.997 22 12 22c5.511 0 10-4.489 10-10S17.511 2 12 2zm0 18c-1.767 0-3.494-.479-4.999-1.387L5.338 19.11l.78-2.666C4.746 14.818 4 13.437 4 12c0-4.411 3.589-8 8-8s8 3.589 8 8-3.589 8-8 8zm4.75-5.54c-.196-.1-1.155-.571-1.334-.635-.18-.065-.311-.1-.442.1-.13.195-.506.635-.621.769-.115.134-.23.15-.426.05-.197-.1-.831-.305-1.584-.97-.585-.52-.978-1.164-1.09-1.361-.114-.195-.012-.301.086-.398.09-.088.197-.23.296-.345.1-.115.132-.196.197-.326.066-.13.033-.235-.016-.335-.05-.1-.442-1.068-.603-1.46-.16-.392-.325-.339-.442-.347-.115-.007-.246-.009-.376-.009-.13 0-.341.05-.52.236-.18.186-.685.674-.685 1.646s.701 1.91.799 2.045c.097.135 1.379 2.111 3.342 2.963.466.2.83.319 1.113.414.467.15.894.129 1.23.078.374-.057 1.155-.471 1.318-.926.162-.455.162-.845.113-.926-.05-.08-.179-.129-.374-.224z"/>
                        </svg>
                        <span>Cotiza ahora</span>
                      </a>
                      
                </div>
                <div class="md:w-full flex justify-end p-0 m-0">
                    <div class="w-full h-full p-0 m-0">
                        <iframe id="modalYoutubeVideo" class="w-full h-full p-0 m-0" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                
            </div>
            <!-- Botón para cerrar el modal -->
            <button id="closeModal" class="absolute top-4 right-4 bg-white p-3 rounded-full shadow-lg z-50 hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700 dark:text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            
        </div>
    </div>

    <script>
        const services = [
        {
            name: "Música Carranguera",
            description: "Disfruta de un show de una hora con la mejor música carranguera para bailar.",
            image: "./img/img.jpg",
            detailedDescription: "Nuestro servicio de música carranguera ofrece un show de una hora lleno de ritmos contagiosos que invitan al baile. Ideal para fiestas y celebraciones, garantizando diversión y alegría.",
            duration: "1 hora",
            price: "Con servicio de sonido: $350,000 - Sin servicio de sonido: $300,000",
            youtubeUrl: "https://www.youtube.com/embed/OIymNUeuJIA?si=PBuNS7uuIK_Ju6xz" 
        },
        {
            name: "Música Parrandera",
            description: "Un show vibrante con la mejor música parrandera bailable.",
            image: "./img/img2.JPG",
            detailedDescription: "El servicio de música parrandera incluye un show lleno de energía, ideal para animar cualquier celebración. Con ritmos alegres y melodías festivas, ¡es la elección perfecta para bailar y disfrutar!",
            duration: "1 hora",
            price: "Con servicio de sonido: $350,000 - Sin servicio de sonido: $300,000",
            youtubeUrl: "https://www.youtube.com/embed/f81I3x0BKH4?start=7&si=HSxCHnkCQvXgMe1Y" 
        },
        {
            name: "Música Dicembrina",
            description: "Celebra la temporada con el mejor show de música de diciembre.",
            image: "./img/banner cuerdabajo.jpg",
            detailedDescription: "Este show de música dicembrina ofrece un repertorio de las mejores canciones de la temporada. Con un equipo completo que incluye batería, piano, percusiones (congas y timbales), guitarra y bajo, ¡hará que tu fiesta sea inolvidable!",
            duration: "1 hora",
            price: "Con servicio de sonido: $600,000 - Sin servicio de sonido: $500,000",
            youtubeUrl: "https://www.youtube.com/embed/UJvBnxgmWd8?start=12&si=NjaDvYwpBkfTqTbx"
        }
        ];

        let currentPage = 1;
        const itemsPerPage = 3;

        function displayServices() {
            const serviceCatalog = document.getElementById('serviceCatalog');
            serviceCatalog.innerHTML = '';
            const startIdx = (currentPage - 1) * itemsPerPage;
            const paginatedServices = services.slice(startIdx, startIdx + itemsPerPage);

            paginatedServices.forEach(service => {
                const serviceItem = document.createElement('div');
                serviceItem.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105';
                serviceItem.innerHTML = `
                    <img src="${service.image}" alt="${service.name}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">${service.name}</h3>
                        <p class="text-gray-700 dark:text-gray-300 mb-4">${service.description}</p>
                        <button class="viewMoreBtn border border-blue-500 text-blue-500 px-4 py-2 rounded-lg bg-transparent hover:bg-blue-500 hover:text-white transition-colors duration-300 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            Ver Más
                        </button>

                    </div>
                `;
                serviceCatalog.appendChild(serviceItem);
            });

            // Bind view more button events
            document.querySelectorAll('.viewMoreBtn').forEach((btn, idx) => {
                btn.addEventListener('click', () => {
                    const service = paginatedServices[idx];
                    document.getElementById('modalServiceName').textContent = service.name;
                    document.getElementById('modalServiceDescription').textContent = service.detailedDescription;
                    document.getElementById('modalServiceDuration').textContent = `Duración: ${service.duration}`;
                    document.getElementById('modalServicePrice').textContent = `Valor: ${service.price}`;
                    document.getElementById('modalYoutubeVideo').src = service.youtubeUrl;
                    document.getElementById('requestQuoteBtn').href = `https://wa.me/+57 313 5651518?text=I'm%20interested%20in%20your%20${encodeURIComponent(service.name)}%20service`;
                    document.getElementById('modal').classList.remove('hidden');
                    document.getElementById('modal').classList.add('flex');
                });
            });
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(services.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = `px-4 py-2 mx-1 ${i === currentPage ? 'bg-slate-800 text-white' : 'bg-white dark:bg-gray-700 dark:text-gray-300 text-gray-800'} rounded-lg shadow-md`;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayServices();
                    updatePagination();
                });
                pagination.appendChild(pageBtn);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const isDarkMode = document.body.classList.contains('dark');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

        function loadDarkModeSetting() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadDarkModeSetting();
            displayServices();
            updatePagination();
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
            document.getElementById('modalYoutubeVideo').src = ''; // Reset video src to stop playback
        });
    </script>
</body>
</html>
